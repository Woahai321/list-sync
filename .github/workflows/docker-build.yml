name: Multi-Architecture Docker Build

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build Multi-Arch Image
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/list-sync
          tags: |
            type=raw,value=main,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=pr
          flavor: |
            latest=false

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

      - name: Test multi-arch build
        if: github.event_name == 'pull_request'
        run: |
          echo "Testing AMD64 build..."
          docker buildx build --platform linux/amd64 --load -t list-sync-test-amd64 .
          
          echo "Testing ARM64 build..."
          docker buildx build --platform linux/arm64 --load -t list-sync-test-arm64 .
          
          echo "✅ Multi-architecture builds completed successfully!"

      - name: Verify manifest
        if: github.event_name != 'pull_request'
        run: |
          echo "Inspecting image manifest..."
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/list-sync:main
          
          echo ""
          echo "✅ Multi-architecture image published successfully!"
          echo "AMD64 and ARM64 users can now pull and run the image."
