name: Python package

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      #----------------------------------------------
      #         install & configure poetry
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        run: poetry install --no-interaction

      #----------------------------------------------
      #    run basic import tests for new structure
      #----------------------------------------------
      - name: Test package imports
        run: |
          poetry run python -c "import list_sync; print(f'ListSync {list_sync.__version__} by {list_sync.__author__}')"
          poetry run python -c "from list_sync.providers import get_available_providers; print('Available providers:', get_available_providers())"
          poetry run python -c "from list_sync.main import main; print('Main module imported successfully')"

      #----------------------------------------------
      #              lint and formatting
      #----------------------------------------------
      - name: Lint with Ruff
        run: |
          poetry run ruff check --output-format=github .
